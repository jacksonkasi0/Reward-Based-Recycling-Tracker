runtime: javascript

startCommand: turbo run start --filter=apps/async-task

# Set environment variables & install pnpm turbo & build
buildCommand:
  chmod +x ./set-env.sh &&
  . ./set-env.sh &&
  npm install -g pnpm turbo &&
  pnpm install --no-frozen-lockfile &&
  turbo run build --filter={apps/async-task}...


port: 5000
memory: 1024
